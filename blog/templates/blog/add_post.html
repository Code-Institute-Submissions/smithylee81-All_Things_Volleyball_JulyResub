{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center" id="add-post">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
            <h5 class="card-title">Add a new Blog Post</h5>
            <p class="card-text">Title of post...</p>
            <a href="#" class="btn btn-primary">Submit Post/a>
            </div>
        </div>
    </div>
</div>

<div class="row mt-3 custom-margin">
    <div class="col-12 col-md-6 offset-md-3">
        <!-- Add blog form -->
        <form action="{% url 'add_post' %}" method="POST" class="form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
                <button class="btn btn-blue" type="submit" >Submit Post</button>
                <a href="#" class="btn btn-grey" aria-label="Link to cancel add product form">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
</div>

{%endblock%}
